<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Syrian Pound Converter</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calculator, History, ArrowRightLeft, Trash2, X, RefreshCw } = lucide;

        const SyrianPoundConverter = () => {
          const [oldAmount, setOldAmount] = useState('');
          const [newAmount, setNewAmount] = useState('');
          const [conversionType, setConversionType] = useState('oldToNew');
          const [history, setHistory] = useState([]);
          const [showHistory, setShowHistory] = useState(false);

          useEffect(() => {
            const saved = localStorage.getItem('syrianPoundHistory');
            if (saved) {
              try {
                setHistory(JSON.parse(saved));
              } catch (e) {
                setHistory([]);
              }
            }
          }, []);

          const saveHistory = (newHistory) => {
            setHistory(newHistory);
            localStorage.setItem('syrianPoundHistory', JSON.stringify(newHistory));
          };

          const convertOldToNew = (old) => old / 100;
          const convertNewToOld = (newVal) => newVal * 100;

          const handleConvert = () => {
            const old = parseFloat(oldAmount) || 0;
            const newVal = parseFloat(newAmount) || 0;
            let result = {};
            
            switch(conversionType) {
              case 'oldToNew':
                result = {
                  type: 'Old → New',
                  input: { old },
                  output: { new: convertOldToNew(old) }
                };
                break;
              case 'newToOld':
                result = {
                  type: 'New → Old',
                  input: { new: newVal },
                  output: { old: convertNewToOld(newVal) }
                };
                break;
              case 'combinedToNew':
                result = {
                  type: 'Combined → New',
                  input: { old, new: newVal },
                  output: { new: convertOldToNew(old) + newVal }
                };
                break;
              case 'combinedToOld':
                result = {
                  type: 'Combined → Old',
                  input: { old, new: newVal },
                  output: { old: old + convertNewToOld(newVal) }
                };
                break;
              case 'combinedToBoth':
                const totalInNew = convertOldToNew(old) + newVal;
                const totalInOld = old + convertNewToOld(newVal);
                result = {
                  type: 'Combined → Both',
                  input: { old, new: newVal },
                  output: { old: totalInOld, new: totalInNew }
                };
                break;
              default:
                return;
            }

            const entry = {
              id: Date.now(),
              timestamp: new Date().toLocaleString(),
              ...result
            };

            const newHistory = [entry, ...history].slice(0, 100);
            saveHistory(newHistory);
          };

          const getResult = () => {
            const old = parseFloat(oldAmount) || 0;
            const newVal = parseFloat(newAmount) || 0;
            
            switch(conversionType) {
              case 'oldToNew':
                return { new: convertOldToNew(old) };
              case 'newToOld':
                return { old: convertNewToOld(newVal) };
              case 'combinedToNew':
                return { new: convertOldToNew(old) + newVal };
              case 'combinedToOld':
                return { old: old + convertNewToOld(newVal) };
              case 'combinedToBoth':
                return { 
                  old: old + convertNewToOld(newVal),
                  new: convertOldToNew(old) + newVal 
                };
              default:
                return {};
            }
          };

          const clearInputs = () => {
            setOldAmount('');
            setNewAmount('');
          };

          const clearHistory = () => {
            saveHistory([]);
          };

          const formatNumber = (num) => {
            if (num === undefined || num === null) return '0.00';
            return parseFloat(num).toLocaleString('en-US', { 
              minimumFractionDigits: 2, 
              maximumFractionDigits: 2 
            });
          };

          const result = getResult();

          const conversionModes = [
            { value: 'oldToNew', label: 'Old → New', desc: 'Convert old pounds to new' },
            { value: 'newToOld', label: 'New → Old', desc: 'Convert new pounds to old' },
            { value: 'combinedToNew', label: 'Combined → New', desc: 'Mix to new pounds' },
            { value: 'combinedToOld', label: 'Combined → Old', desc: 'Mix to old pounds' },
            { value: 'combinedToBoth', label: 'Combined → Both', desc: 'Mix to both currencies' }
          ];

          return (
            <div className="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 p-4">
              <div className="max-w-lg mx-auto">
                
                {/* Header */}
                <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
                  <div className="flex items-center justify-between mb-2">
                    <div className="flex items-center gap-3">
                      <div className="bg-green-600 p-3 rounded-xl">
                        <Calculator className="w-7 h-7 text-white" />
                      </div>
                      <div>
                        <h1 className="text-2xl font-bold text-gray-800">Syrian Pound</h1>
                        <p className="text-sm text-gray-600">Currency Converter</p>
                      </div>
                    </div>
                    <button
                      onClick={() => setShowHistory(!showHistory)}
                      className="p-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition"
                    >
                      <History className="w-6 h-6" />
                    </button>
                  </div>
                  <div className="mt-3 bg-green-50 rounded-lg p-3 text-center">
                    <p className="text-sm font-semibold text-green-800">
                      100 Old SP = 1 New SP
                    </p>
                  </div>
                </div>

                {/* Conversion Mode */}
                <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
                  <h2 className="text-lg font-semibold text-gray-800 mb-3">Conversion Mode</h2>
                  <div className="space-y-2">
                    {conversionModes.map(mode => (
                      <button
                        key={mode.value}
                        onClick={() => setConversionType(mode.value)}
                        className={`w-full p-4 rounded-xl border-2 transition text-left ${
                          conversionType === mode.value
                            ? 'border-green-500 bg-green-50'
                            : 'border-gray-200 hover:border-green-300 bg-white'
                        }`}
                      >
                        <div className="font-semibold text-gray-800">{mode.label}</div>
                        <div className="text-sm text-gray-600">{mode.desc}</div>
                      </button>
                    ))}
                  </div>
                </div>

                {/* Input Fields */}
                <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
                  <h2 className="text-lg font-semibold text-gray-800 mb-4">Enter Amounts</h2>
                  
                  {(conversionType === 'oldToNew' || conversionType.startsWith('combined')) && (
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Old Syrian Pounds
                      </label>
                      <input
                        type="number"
                        value={oldAmount}
                        onChange={(e) => setOldAmount(e.target.value)}
                        placeholder="Enter amount in old SP"
                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-2 focus:ring-green-200 transition"
                      />
                    </div>
                  )}

                  {(conversionType === 'newToOld' || conversionType.startsWith('combined')) && (
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        New Syrian Pounds
                      </label>
                      <input
                        type="number"
                        value={newAmount}
                        onChange={(e) => setNewAmount(e.target.value)}
                        placeholder="Enter amount in new SP"
                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
                      />
                    </div>
                  )}
                </div>

                {/* Result */}
                <div className="bg-gradient-to-br from-green-600 to-emerald-600 rounded-2xl shadow-xl p-6 mb-4 text-white">
                  <h2 className="text-lg font-semibold mb-4 opacity-90">Conversion Result</h2>
                  
                  {result.old !== undefined && (
                    <div className="bg-white bg-opacity-20 rounded-xl p-4 mb-3">
                      <div className="text-sm opacity-90 mb-1">Old Syrian Pounds</div>
                      <div className="text-3xl font-bold">{formatNumber(result.old)}</div>
                    </div>
                  )}
                  
                  {result.new !== undefined && (
                    <div className="bg-white bg-opacity-20 rounded-xl p-4">
                      <div className="text-sm opacity-90 mb-1">New Syrian Pounds</div>
                      <div className="text-3xl font-bold">{formatNumber(result.new)}</div>
                    </div>
                  )}
                </div>

                {/* Action Buttons */}
                <div className="flex gap-3 mb-4">
                  <button
                    onClick={handleConvert}
                    className="flex-1 bg-green-600 text-white py-4 rounded-xl hover:bg-green-700 transition font-semibold flex items-center justify-center gap-2 shadow-lg"
                  >
                    <ArrowRightLeft className="w-5 h-5" />
                    Save to History
                  </button>
                  <button
                    onClick={clearInputs}
                    className="px-6 bg-gray-500 text-white py-4 rounded-xl hover:bg-gray-600 transition font-semibold shadow-lg"
                  >
                    <RefreshCw className="w-5 h-5" />
                  </button>
                </div>

                {/* History Modal */}
                {showHistory && (
                  <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[85vh] overflow-hidden flex flex-col">
                      <div className="p-6 border-b border-gray-200 flex justify-between items-center bg-gradient-to-r from-green-50 to-blue-50">
                        <div>
                          <h2 className="text-2xl font-bold text-gray-800">History</h2>
                          <p className="text-sm text-gray-600">{history.length} conversions</p>
                        </div>
                        <button
                          onClick={() => setShowHistory(false)}
                          className="p-2 hover:bg-white rounded-xl transition"
                        >
                          <X className="w-6 h-6" />
                        </button>
                      </div>
                      
                      <div className="flex-1 overflow-y-auto p-6">
                        {history.length === 0 ? (
                          <div className="text-center text-gray-500 py-12">
                            <History className="w-16 h-16 mx-auto mb-3 opacity-30" />
                            <p>No conversion history yet</p>
                          </div>
                        ) : (
                          <div className="space-y-3">
                            {history.map(entry => (
                              <div key={entry.id} className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-4 border border-gray-200">
                                <div className="flex justify-between items-start mb-3">
                                  <span className="text-xs text-gray-500">{entry.timestamp}</span>
                                  <span className="px-3 py-1 bg-green-500 text-white text-xs rounded-full font-medium">
                                    {entry.type}
                                  </span>
                                </div>
                                
                                <div className="space-y-2">
                                  <div className="bg-white rounded-lg p-3">
                                    <div className="text-xs text-gray-600 mb-1">Input</div>
                                    {entry.input.old !== undefined && (
                                      <div className="text-sm">
                                        <span className="text-gray-600">Old:</span> 
                                        <span className="font-semibold ml-2">{formatNumber(entry.input.old)} SP</span>
                                      </div>
                                    )}
                                    {entry.input.new !== undefined && (
                                      <div className="text-sm">
                                        <span className="text-gray-600">New:</span> 
                                        <span className="font-semibold ml-2">{formatNumber(entry.input.new)} SP</span>
                                      </div>
                                    )}
                                  </div>
                                  
                                  <div className="bg-green-50 rounded-lg p-3 border border-green-200">
                                    <div className="text-xs text-green-700 mb-1 font-medium">Result</div>
                                    {entry.output.old !== undefined && (
                                      <div className="text-sm">
                                        <span className="text-gray-700">Old:</span> 
                                        <span className="font-bold ml-2 text-green-700">{formatNumber(entry.output.old)} SP</span>
                                      </div>
                                    )}
                                    {entry.output.new !== undefined && (
                                      <div className="text-sm">
                                        <span className="text-gray-700">New:</span> 
                                        <span className="font-bold ml-2 text-green-700">{formatNumber(entry.output.new)} SP</span>
                                      </div>
                                    )}
                                  </div>
                                </div>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                      
                      {history.length > 0 && (
                        <div className="p-6 border-t border-gray-200 bg-gray-50">
                          <button
                            onClick={clearHistory}
                            className="w-full bg-red-500 text-white py-3 rounded-xl hover:bg-red-600 transition font-semibold flex items-center justify-center gap-2"
                          >
                            <Trash2 className="w-5 h-5" />
                            Clear All History
                          </button>
                        </div>
                      )}
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<SyrianPoundConverter />, document.getElementById('root'));
    </script>
</body>
</html>
